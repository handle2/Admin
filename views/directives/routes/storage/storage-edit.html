<h2>{{'storage'|translate}}</h2>
<form class="form-horizontal" name="form" novalidate>

    <div class="form-group">

        <div class="col-md-6">
            <label class='radio-inline'><input type="radio" data-ng-click="ctrl.initProducts('basic')" data-ng-model="ctrl._formData.type" value="basic">{{'basic'|translate}}</label>
            <label class='radio-inline'><input type="radio" data-ng-click="ctrl.initProducts('discount')" data-ng-model="ctrl._formData.type" value="discount">{{'discount'|translate}}</label>
        </div>

    </div>

    <div class='form-group'>
        <div class="col-md-6">
            <label>{{'name'|translate}}</label>
            <input class="form-control" type="text" data-ng-model="ctrl._formData.name" required>
        </div>
    </div>

    <div class='form-group' data-ng-if="ctrl._formData.type != 'basic'">
        <div class="col-md-6">
            <label>{{'from-time'|translate}}</label>

            <ng-datepicker ng-model="ctrl._formData.dateFrom" locale="sl" format="YYYY-MM-DD" view-format="Do MMMM YYYY"></ng-datepicker>

            <label>{{'to-time'|translate}}</label>

            <ng-datepicker ng-model="ctrl._formData.dateTo" locale="sl" format="YYYY-MM-DD" view-format="Do MMMM YYYY"></ng-datepicker>
        </div>
    </div>

    <div class='form-group'>
        <div class="col-md-6">
            <label>{{'products'|translate}} <a data-ng-click="ctrl.addProducts()" data-ng-if="ctrl._formData.type != 'basic'">+</a></label>
        </div>
    </div>

    <div class="form-group" data-ng-repeat="product in ctrl._formData.products">

        <span class="col-md-2 control-label">{{product.name}}</span>

        <div class="col-md-6">
            <div class="form-group row">
                <label for="price" class="col-md-1 control-label">{{'price'|translate}}</label>
                <div class="col-md-2">
                    <input type="number" id="price" class="form-control" name="price" data-ng-model="product.price">
                </div>
                <label for="quantity" class="col-md-1 control-label">{{'quantity'|translate}}</label>
                <div class="col-md-2">
                    <input type="number" id="quantity" class="form-control" name="quantity" data-ng-model="product.quantity">
                </div>
            </div>
        </div>

    </div>

    <button class="btn btn-success" data-ng-click="ctrl.save()" data-ng-disabled="!form.$valid">{{'save'|translate}}</button> <button class="btn btn-default" data-ng-click="ctrl.save(true)" data-ng-disabled="!form.$valid">{{'save-exit'|translate}}</button>
</form>
